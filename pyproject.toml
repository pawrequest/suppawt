[project]
name = "pawsupport"
version = "0.1.2"
description = "utils"
authors = [
    { name = "paw", email = "pawrequest@users.noreply.github.com" }
]

dependencies = [
    'loguru',
    'context-menu',
]
readme = "README.md"
requires-python = ">= 3.12"

[project.optional-dependencies]
fast = [
    "fastui",
    "fastapi",
]
html = [
    "aiohttp",
    "beautifulsoup4",
]
sql = [
    "sqlmodel",
]
office = [
    "docxtpl",
    "pywin32; sys_platform == 'win32'",
    "openpyxl",
    "docx2pdf",
    "pysimplegui",
    "comtypes",
    "pypdf",
]

#all = ["pawsupport[fast, html, sql, office, docs, dev]"]
all = ["pawsupport[fast, html, sql, office]"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    'pytest',
    'pytest-asyncio',
    'sphinx_autodoc_typehints',
    'sphinx_rtd_theme',
    'sphinx',
    'sphinx_readme',
    "myst_parser",

]

[tool.hatch.metadata]
allow-direct-references = true

