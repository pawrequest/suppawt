[project]
name = "pawsupport"
version = "0.1.1"
description = "utils"
authors = [
    { name = "paw", email = "pawrequest@users.noreply.github.com" }
]

dependencies = [
    'loguru',
]
readme = "README.md"
requires-python = ">= 3.12"

[project.optional-dependencies]
fast = [
    "fastui",
    "fastapi",
]
html = [
    "aiohttp",
    "beautifulsoup4",
]
sql = [
    "sqlmodel",
]
office = [
    "docxtpl",
    "pywin32; sys_platform == 'win32'",
    "openpyxl",
    "docx2pdf",
    "pysimplegui",
    "comtypes",
    "pypdf",
]
docs = [
    "sphinx",
    "sphinx-autodoc-typehints",
    "sphinx-rtd-theme",
    "sphinx-readme",
]
#all = [
#    "fast",
#    "bs4",
#    "sql",
#    "office",
#    "docs",
#    "dev",
#]

all = ["pawsupport[fast, html, sql, office, docs, dev]"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    'pytest',
    'pytest-asyncio',
]

[tool.hatch.metadata]
allow-direct-references = true

